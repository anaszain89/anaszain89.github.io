<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>

    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2>Anas Zainul Abidin's Homepage</h2>

      </div>
      
      <div align="center">   
      <div style="padding: 0.3em; background-color:white; display: inline-block; border-radius: 4px; font-size: 1.2rem;">    
          <a href="http://github.com/anaszain89" target="_blank">
            <i class="fab fa-github-square fa-3x"></i></a>
    
          <a href="http://twitter.com/anaszain89" target="_blank">
            <i class="fab fa-twitter-square fa-3x"></i></a>
 
          <a href="https://scholar.google.com/citations?user=d8gdZR4" target="_blank">
            <i class="fas fa-graduation-cap fa-3x"></i></a>

          <a href="http://www.facebook.com/anaszain89" target="_blank">
            <i class="fab fa-facebook fa-3x"></i></a>

          <a href="http://www.linkedin.com/in/anaszain89" target="_blank">
            <i class="fab fa-linkedin fa-3x"></i></a>
    </div>
    </div>
    </header>
    
   
    <div id="content-wrapper">

        </section>

          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>

    </div>
